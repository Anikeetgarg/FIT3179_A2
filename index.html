<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizations Overview</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>
</head>
<body>
    <header>
        <h1>Data Visualizations</h1>
        <p>Explore the different types of charts and graphs used to visualize data.</p>
    </header>

    <!-- Row 1: Pie chart and Line chart side by side -->
    <section class="chart-row">
        <div class="chart" id="pie-chart"></div>
        <div class="chart" id="line-chart"></div>
    </section>

    <!-- Row 2: Single centered bar chart -->
    <section class="chart-row single-chart">
        <div class="chart" id="bar-chart"></div>
    </section>

    <footer>
        <p>Created by Your Name. All rights reserved &copy; 2024.</p>
    </footer>

    <script>
        // Embed the Pie Chart
        vegaEmbed('#pie-chart', 'graph/piechart.json').catch(console.error);

        // Embed the Line Chart
        vegaEmbed('#line-chart', 'graph/linechart.json').catch(console.error);

        // Embed the Bar Chart
        vegaEmbed('#bar-chart', 'graph/barchart.json').catch(console.error);
    </script>
</body>
</html>
